repositories {
    maven {
        url 'https://github.com/amoad/amoad-android-sdk-maven/raw/master/'
    }
}

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"
    defaultConfig {
        applicationId "tko.co.jp.amoadtest"
        minSdkVersion 14
        targetSdkVersion 28
        versionCode 1
        versionName "1.0.1"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    signingConfigs {
        debug {
            storeFile file("/Users/s04495/work/app/android/keystore_for_testapp")
            storePassword "a0k9y1s7"
            keyAlias "keystore_for_testapp"
            keyPassword "a0k9y1s7"
        }
    }
    buildTypes {
        release {
            minifyEnabled false
